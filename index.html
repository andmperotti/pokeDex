<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img id="logo" src='International_Pokémon_logo.png' alt="Pokemon Logo">

    <section id="pokedex" class="clearfix">
        <h1>Pokemon Index</h1>
        <section id="inputs">
            <input placeholder="Enter Pokemon name">
            <button name="pokemonName">Search</button>
        </section>
        <section id="viewer">
            <img id="poke" src="Poké_Ball_icon.png">
        </section>
        <section id="details">
            <h2>Name:</h2>
            <h3>Type:</h3>
        </section>
    </section>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
